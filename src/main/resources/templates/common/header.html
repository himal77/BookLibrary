<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
                xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Mountain Library</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="/css/non-responsive.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>

</head>

<body>
<div th:fragment="navbar">
<div class="page-top" style="width: 100%; height: 20px; background-color: #2b542c "></div>
<!-- Static navbar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Mountain Library</a>
        </div>
        <div id="navbar">
            <ul class="nav navbar-nav navbar-left">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">BOOKS<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Browse the bookshelf</a></li>
                        <li><a href="#">Store hours &#38; Directions</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </li>
                <form class="navbar-form">
                    <div class="form-group">
                        <input type="text" name="keyword" class="form-control" placeholder="Book title"/>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Shopping cart</a></li>
                <li><a sec:authorize="isAnonymous()" th:href="@{/Login}">My Account</a></li>
                <li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">My Account</a></li>
                <li><a sec:authorize="isAuthenticated()" th:href="@{/Logout}">Log out</a></li>
                <li><a href="#">Log out</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>
</div>

<div th:fragment="body-bottom-scripts">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/js/bootstrap.min.js"></script>
</div>
</body>
</html>
